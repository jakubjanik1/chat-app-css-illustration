<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./style.scss">
  
  <title>Frontend Mentor | Chat app CSS illustration</title>
</head>
<body>
  <div class="smartphone">
    <div class="app-header">
      <div class="arrow-left-icon"></div>
      <img src="./images/avatar.jpg" alt="avatar" class="avatar">

      <div>
        <div class="user">Samuel Green</div>
        <div class="status">Available to Walk</div>
      </div>

      <div class="ellipsis-icon">
        <div></div>
        <div></div>
        <div></div>
      </div>
    </div>

    <div class="app-content">
      <div class="message message-left">That sounds great. I’d be happy with that.</div>
      <div class="message message-left">Could you send over some pictures of your dog, please?</div>
      <div class="message message-images">
        <img src="./images/dog-image-1.jpg" alt="Dog">
        <img src="./images/dog-image-2.jpg" alt="Dog">
        <img src="./images/dog-image-3.jpg" alt="Dog">
      </div>
      <div class="message message-right">Here are a few pictures. She’s a happy girl!</div>
      <div class="message message-right">Can you make it?</div>
      <div class="message message-left">  She looks so happy! The time we discussed works. How long shall I take her out for?</div>
    </div>
  </div>
<!--

  30 minute walk
  $29

  1 hour walk
  $49

  Type a message…

  Simple booking

  Stay in touch with our dog walkers through the chat interface. This makes it easy to 
  discuss arrangements and make bookings. Once the walk has been completed you can rate 
  your walker and book again all through the chat. -->
</body>
</html>
